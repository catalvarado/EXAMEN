<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" type="text/css" href="/static/css/estilosInicioSesion.css">
</head>
<body>
    <div class="container">
        <h1>Inicio de sesión</h1>
        <form action="/iniciosesion" method="POST">
            <label for="tunombre">Ingresa tu nombre</label>
            <input type="text" id="tunombre" name="tunombre" required>
            <br>
            <label for="contraseña">Ingresa tu contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>
            <br>
            <button type="submit">Enviar</button>
        </form>
        {% if resultado1%}
    <div>
        <p>{{resultado1}}</p>
        {% endif %}
    </div>
    </div>
</body>
</html>
